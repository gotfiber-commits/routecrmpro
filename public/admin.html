<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteCRMPro - Platform Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #8B5CF6;
            --accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --bg-dark: #0F172A;
            --bg-card: #1E293B;
            --bg-hover: #334155;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Dashboard Layout */
        .dashboard {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .sidebar-logo h2 {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .sidebar-logo span {
            font-size: 0.7rem;
            color: var(--text-muted);
            display: block;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-card-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-card-change {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .stat-card-change.positive { color: var(--success); }
        .stat-card-change.negative { color: var(--danger); }

        /* Table */
        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .search-input {
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            width: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
        }

        th {
            background: var(--bg-dark);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr {
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: var(--bg-hover);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-trial {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-suspended {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .plan-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .plan-trial { background: var(--warning); color: #000; }
        .plan-starter { background: var(--primary); color: white; }
        .plan-professional { background: var(--secondary); color: white; }
        .plan-enterprise { background: var(--success); color: white; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            font-size: 1.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Company Details */
        .detail-section {
            background: var(--bg-dark);
            padding: 1.25rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .detail-section-title {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .detail-item label {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: block;
        }

        .detail-item span {
            font-weight: 500;
        }

        .subdomain-link {
            color: var(--primary);
            text-decoration: none;
        }

        .subdomain-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Base - adjust for your Netlify deployment
        const API_BASE = '/.netlify/functions';

        // Login Screen Component
        function LoginScreen({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_BASE}/super-auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }

                    localStorage.setItem('superAdminToken', data.token);
                    localStorage.setItem('superAdmin', JSON.stringify(data.admin));
                    onLogin(data.admin, data.token);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <div className="login-header">
                            <div style={{ fontSize: '3rem', marginBottom: '0.5rem' }}>üõ°Ô∏è</div>
                            <h1>Platform Admin</h1>
                            <p>RouteCRMPro Management Console</p>
                        </div>

                        <form onSubmit={handleSubmit}>
                            {error && <div className="error-message">‚ö†Ô∏è {error}</div>}

                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Enter username"
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter password"
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" disabled={loading}>
                                {loading ? 'üîÑ Signing in...' : 'üîê Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ admin, token, onLogout }) {
            const [activeView, setActiveView] = useState('overview');
            const [stats, setStats] = useState(null);
            const [companies, setCompanies] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showDetailModal, setShowDetailModal] = useState(false);
            const [selectedCompany, setSelectedCompany] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            const authHeaders = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    const [statsRes, companiesRes] = await Promise.all([
                        fetch(`${API_BASE}/companies/stats`, { headers: authHeaders }),
                        fetch(`${API_BASE}/companies`, { headers: authHeaders })
                    ]);

                    if (statsRes.ok) {
                        setStats(await statsRes.json());
                    }
                    if (companiesRes.ok) {
                        const data = await companiesRes.json();
                        setCompanies(data.data || []);
                    }
                } catch (err) {
                    console.error('Failed to load data:', err);
                } finally {
                    setLoading(false);
                }
            };

            const viewCompanyDetails = async (companyId) => {
                try {
                    const res = await fetch(`${API_BASE}/companies/${companyId}`, { headers: authHeaders });
                    if (res.ok) {
                        const data = await res.json();
                        setSelectedCompany(data);
                        setShowDetailModal(true);
                    }
                } catch (err) {
                    console.error('Failed to load company:', err);
                }
            };

            const filteredCompanies = companies.filter(c =>
                c.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                c.subdomain.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="dashboard">
                    {/* Sidebar */}
                    <div className="sidebar">
                        <div className="sidebar-logo">
                            <div className="sidebar-logo-icon">üõ°Ô∏è</div>
                            <div>
                                <h2>RouteCRMPro</h2>
                                <span>Platform Admin</span>
                            </div>
                        </div>

                        <nav>
                            <div 
                                className={`nav-item ${activeView === 'overview' ? 'active' : ''}`}
                                onClick={() => setActiveView('overview')}
                            >
                                üìä Overview
                            </div>
                            <div 
                                className={`nav-item ${activeView === 'companies' ? 'active' : ''}`}
                                onClick={() => setActiveView('companies')}
                            >
                                üè¢ Companies
                            </div>
                            <div 
                                className={`nav-item ${activeView === 'billing' ? 'active' : ''}`}
                                onClick={() => setActiveView('billing')}
                            >
                                üí≥ Billing
                            </div>
                            <div 
                                className={`nav-item ${activeView === 'settings' ? 'active' : ''}`}
                                onClick={() => setActiveView('settings')}
                            >
                                ‚öôÔ∏è Settings
                            </div>
                        </nav>

                        <div className="sidebar-footer">
                            <div style={{ color: 'var(--text-muted)', fontSize: '0.85rem', marginBottom: '0.5rem' }}>
                                Signed in as
                            </div>
                            <div style={{ fontWeight: '600', marginBottom: '1rem' }}>{admin.name}</div>
                            <button 
                                className="btn btn-secondary" 
                                style={{ width: '100%' }}
                                onClick={onLogout}
                            >
                                üö™ Sign Out
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        {loading ? (
                            <div className="loading">
                                <div className="spinner"></div>
                            </div>
                        ) : (
                            <>
                                {activeView === 'overview' && (
                                    <OverviewView stats={stats} companies={companies} />
                                )}
                                {activeView === 'companies' && (
                                    <CompaniesView 
                                        companies={filteredCompanies}
                                        searchTerm={searchTerm}
                                        setSearchTerm={setSearchTerm}
                                        onCreateNew={() => setShowCreateModal(true)}
                                        onViewDetails={viewCompanyDetails}
                                        onRefresh={loadData}
                                        token={token}
                                    />
                                )}
                                {activeView === 'billing' && (
                                    <BillingView token={token} companies={companies} />
                                )}
                                {activeView === 'settings' && (
                                    <SiteSettingsView token={token} />
                                )}
                            </>
                        )}
                    </div>

                    {/* Create Company Modal */}
                    {showCreateModal && (
                        <CreateCompanyModal 
                            token={token}
                            onClose={() => setShowCreateModal(false)}
                            onCreated={() => {
                                setShowCreateModal(false);
                                loadData();
                            }}
                        />
                    )}

                    {/* Company Detail Modal */}
                    {showDetailModal && selectedCompany && (
                        <CompanyDetailModal 
                            company={selectedCompany}
                            token={token}
                            onClose={() => {
                                setShowDetailModal(false);
                                setSelectedCompany(null);
                            }}
                            onUpdated={loadData}
                        />
                    )}
                </div>
            );
        }

        // Overview View
        function OverviewView({ stats, companies }) {
            if (!stats) return null;

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Dashboard Overview</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-card-label">Total Companies</div>
                            <div className="stat-card-value">{stats.total_companies}</div>
                            <div className="stat-card-change positive">+{stats.new_companies_30d} this month</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-label">Active Companies</div>
                            <div className="stat-card-value">{stats.active_companies}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-label">Total Users</div>
                            <div className="stat-card-value">{stats.total_users}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-label">Total Customers</div>
                            <div className="stat-card-value">{stats.total_customers?.toLocaleString()}</div>
                        </div>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-card-label">Trial</div>
                            <div className="stat-card-value">{stats.trial_companies}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-label">Starter</div>
                            <div className="stat-card-value">{stats.starter_companies}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-label">Professional</div>
                            <div className="stat-card-value">{stats.pro_companies}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-card-label">Enterprise</div>
                            <div className="stat-card-value">{stats.enterprise_companies}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <div className="table-title">Recent Companies</div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Company</th>
                                    <th>Subdomain</th>
                                    <th>Plan</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                {companies.slice(0, 5).map(company => (
                                    <tr key={company.id}>
                                        <td>{company.name}</td>
                                        <td>
                                            <code>{company.subdomain}</code>
                                        </td>
                                        <td>
                                            <span className={`plan-badge plan-${company.plan}`}>
                                                {company.plan}
                                            </span>
                                        </td>
                                        <td>
                                            <span className={`status-badge status-${company.status}`}>
                                                {company.status}
                                            </span>
                                        </td>
                                        <td>{new Date(company.created_at).toLocaleDateString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </>
            );
        }

        // Companies View
        function CompaniesView({ companies, searchTerm, setSearchTerm, onCreateNew, onViewDetails, onRefresh, token }) {
            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Companies</h1>
                        <button className="btn btn-primary" onClick={onCreateNew}>
                            ‚ûï Create Company
                        </button>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <div className="table-title">{companies.length} Companies</div>
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search companies..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <table>
                            <thead>
                                <tr>

                loadBillingData();
            }, []);

            const loadBillingData = async () => {
                setLoading(true);
                try {
                    const [summaryRes, invoicesRes, pricingRes] = await Promise.all([
                        fetch('/.netlify/functions/billing/summary', { headers: { 'Authorization': `Bearer ${token}` } }),
                        fetch('/.netlify/functions/billing/invoices', { headers: { 'Authorization': `Bearer ${token}` } }),
                        fetch('/.netlify/functions/billing/pricing', { headers: { 'Authorization': `Bearer ${token}` } })
                    ]);
                    
                    if (summaryRes.ok) setSummary(await summaryRes.json());
                    if (invoicesRes.ok) {
                        const data = await invoicesRes.json();
                        setInvoices(data.invoices || []);
                    }
                    if (pricingRes.ok) {
                        const data = await pricingRes.json();
                        setPricing(data.pricing || []);
                    }
                } catch (err) {
                    console.error('Failed to load billing data:', err);
                } finally {
                    setLoading(false);

                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setMessage(`‚úÖ Generated ${data.invoices?.length || 0} invoices`);
                        loadBillingData();

                        </div>

                                }}

                    {/* Overview Tab */}
                    {activeTab === 'overview' && (

                                <div className="card-header"><h3>Recent Invoices</h3></div>
                                <div className="card-body" style={{ padding: 0 }}>
                                    <table style={{ width: '100%' }}>
                                        <thead><tr><th>Invoice</th><th>Company</th><th>Amount</th><th>Status</th></tr></thead>
                                        <tbody>
                                            {(summary?.recent_invoices || []).map(inv => (
                                                <tr key={inv.id} onClick={() => setSelectedInvoice(inv)} style={{ cursor: 'pointer' }}>
                                                    <td>{inv.invoice_number}</td>
                                                    <td>{inv.company_name}</td>
                                                    <td>{formatCurrency(inv.total)}</td>
                                                    <td><span className={`status-badge status-${inv.status}`}>{inv.status}</span></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div className="card">
                                <div className="card-header"><h3>Recent Payments</h3></div>
                                <div className="card-body" style={{ padding: 0 }}>
                                    <table style={{ width: '100%' }}>
                                        <thead><tr><th>Company</th><th>Amount</th><th>Method</th><th>Date</th></tr></thead>
                                        <tbody>
                                            {(summary?.recent_payments || []).map(pay => (
                                                <tr key={pay.id}>
                                                    <td>{pay.company_name}</td>
                                                    <td style={{ color: 'var(--success)' }}>{formatCurrency(pay.amount)}</td>
                                                    <td>{pay.payment_method}</td>
                                                    <td>{formatDate(pay.created_at)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Invoices Tab */}
                    {activeTab === 'invoices' && (
                        <div className="card">
                            <div className="card-body" style={{ padding: 0 }}>
                                <table style={{ width: '100%' }}>
                                    <thead>
                                        <tr>
                                            <th>Invoice #</th>
                                            <th>Company</th>
                                            <th>Period</th>
                                            <th>Amount</th>
                                            <th>Due Date</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {invoices.map(inv => (
                                            <tr key={inv.id}>
                                                <td><strong>{inv.invoice_number}</strong></td>
                                                <td>{inv.company_name}</td>
                                                <td>{formatDate(inv.period_start)} - {formatDate(inv.period_end)}</td>
                                                <td>{formatCurrency(inv.total)}</td>
                                                <td style={{ color: new Date(inv.due_date) < new Date() && inv.status === 'pending' ? 'var(--danger)' : 'inherit' }}>
                                                    {formatDate(inv.due_date)}
                                                </td>
                                                <td><span className={`status-badge status-${inv.status}`}>{inv.status}</span></td>
                                                <td>
                                                    {inv.status === 'pending' && (
                                                        <button 
                                                            className="btn btn-sm btn-primary"
                                                            onClick={() => markInvoicePaid(inv.id, inv.total)}
                                                        >
                                                            Mark Paid
                                                        </button>
                                                    )}
                                                </td>
                                            </tr>
                                        ))}
                                        {invoices.length === 0 && (
                                            <tr><td colSpan="7" style={{ textAlign: 'center', color: 'var(--text-muted)' }}>No invoices found</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* Pricing Tab */}
                    {activeTab === 'pricing' && (
                        <div className="card">
                            <div className="card-header"><h3>Plan Pricing</h3></div>
                            <div className="card-body">
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1.5rem' }}>
                                    {pricing.map(plan => (
                                        <div key={plan.plan} style={{ background: 'var(--bg-dark)', padding: '1.5rem', borderRadius: '12px', border: '1px solid var(--border)' }}>
                                            <h4 style={{ marginBottom: '0.5rem' }}>{plan.name}</h4>
                                            <p style={{ color: 'var(--text-muted)', fontSize: '0.9rem', marginBottom: '1rem' }}>{plan.description}</p>
                                            <div style={{ fontSize: '2rem', fontWeight: '700', marginBottom: '0.5rem' }}>
                                                {formatCurrency(plan.monthly_price)}<span style={{ fontSize: '1rem', color: 'var(--text-muted)' }}>/mo</span>
                                            </div>
                                            {plan.annual_price && (
                                                <div style={{ color: 'var(--text-muted)', fontSize: '0.9rem' }}>
                                                    or {formatCurrency(plan.annual_price)}/year
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                    )}

                    {/* Create Invoice Modal */}
                    {showCreateInvoice && (
                        <CreateInvoiceModal 
                            token={token} 
                            companies={companies}
                            onClose={() => setShowCreateInvoice(false)}
                            onCreated={() => { setShowCreateInvoice(false); loadBillingData(); setMessage('‚úÖ Invoice created'); }}
                        />
                    )}
                </>
            );

        // Create Invoice Modal
        function CreateInvoiceModal({ token, companies, onClose, onCreated }) {
            const [formData, setFormData] = useState({ company_id: '', amount: '', description: '', due_date: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const res = await fetch('/.netlify/functions/billing/invoices', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(formData)
                    });
                    if (res.ok) {
                        onCreated();
                    } else {
                        const data = await res.json();
                        setError(data.error || 'Failed to create invoice');
                    }
                } catch (err) {
                    setError('Error creating invoice');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-header">
                            <h3>Create Invoice</h3>
                            <button className="modal-close" onClick={onClose}>&times;</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="modal-body">
                                {error && <div className="error-message">{error}</div>}
                                <div className="form-group">
                                    <label className="form-label">Company *</label>
                                    <select className="form-input" value={formData.company_id} onChange={(e) => setFormData({...formData, company_id: e.target.value})} required>
                                        <option value="">Select company...</option>
                                        {companies?.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Amount ($) *</label>
                                    <input type="number" step="0.01" className="form-input" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} required />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Description</label>
                                    <input type="text" className="form-input" value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} placeholder="Monthly subscription" />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Due Date</label>
                                    <input type="date" className="form-input" value={formData.due_date} onChange={(e) => setFormData({...formData, due_date: e.target.value})} />
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                                <button type="submit" className="btn btn-primary" disabled={loading}>{loading ? 'Creating...' : 'Create Invoice'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Site Settings View - Edit landing page content
        function SiteSettingsView({ token }) {
            const [settings, setSettings] = useState({ hero: null, pricing: null });
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState('');

            useEffect(() => {
                loadSettings();
            }, []);

            const loadSettings = async () => {
                try {
                    const response = await fetch('/.netlify/functions/settings');
                    if (response.ok) {
                        const data = await response.json();
                        setSettings(data);
                    }
                } catch (err) {
                    console.error('Failed to load settings');
                } finally {
                    setLoading(false);
                }
            };

            const saveSettings = async (key, value) => {
                setSaving(true);
                setMessage('');
                try {
                    const response = await fetch(`/.netlify/functions/settings/${key}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ value })
                    });
                    if (response.ok) {
                        setMessage('‚úÖ Saved successfully!');
                        loadSettings();
                    } else {
                        setMessage('‚ùå Failed to save');
                    }
                } catch (err) {
                    setMessage('‚ùå Error saving settings');
                } finally {
                    setSaving(false);
                }
            };

            const updateHero = (field, value) => {
                setSettings(prev => ({
                    ...prev,
                    hero: { ...prev.hero, [field]: value }
                }));
            };

            const updatePlan = (index, field, value) => {
                setSettings(prev => {
                    const plans = [...(prev.pricing?.plans || [])];
                    plans[index] = { ...plans[index], [field]: value };
                    return { ...prev, pricing: { ...prev.pricing, plans } };
                });
            };

            const updatePlanFeature = (planIndex, featureIndex, value) => {
                setSettings(prev => {
                    const plans = [...(prev.pricing?.plans || [])];
                    const features = [...plans[planIndex].features];
                    features[featureIndex] = value;
                    plans[planIndex] = { ...plans[planIndex], features };
                    return { ...prev, pricing: { ...prev.pricing, plans } };
                });
            };

            const addFeature = (planIndex) => {
                setSettings(prev => {
                    const plans = [...(prev.pricing?.plans || [])];
                    plans[planIndex].features.push('New feature');
                    return { ...prev, pricing: { ...prev.pricing, plans } };
                });
            };

            const removeFeature = (planIndex, featureIndex) => {
                setSettings(prev => {
                    const plans = [...(prev.pricing?.plans || [])];
                    plans[planIndex].features.splice(featureIndex, 1);
                    return { ...prev, pricing: { ...prev.pricing, plans } };
                });
            };

            if (loading) {
                return <div style={{ textAlign: 'center', padding: '4rem' }}>Loading settings...</div>;
            }

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">üé® Site Settings</h1>
                        {message && <span style={{ color: message.includes('‚úÖ') ? 'var(--success)' : 'var(--danger)' }}>{message}</span>}
                    </div>

                    {/* Hero Section Settings */}
                    <div className="card" style={{ marginBottom: '2rem' }}>
                        <div className="card-header" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <h3>üè† Hero Section</h3>
                            <button className="btn btn-primary btn-sm" onClick={() => saveSettings('hero', settings.hero)} disabled={saving}>
                                {saving ? 'Saving...' : 'Save Hero'}
                            </button>
                        </div>
                        <div className="card-body">
                            <div className="form-group">
                                <label className="form-label">Badge Text</label>
                                <input 
                                    className="form-input" 
                                    value={settings.hero?.badge || ''} 
                                    onChange={(e) => updateHero('badge', e.target.value)}
                                    placeholder="üöÄ Now serving propane distributors nationwide"
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Main Title</label>
                                <input 
                                    className="form-input" 
                                    value={settings.hero?.title || ''} 
                                    onChange={(e) => updateHero('title', e.target.value)}
                                    placeholder="Streamline Your Propane Delivery Operations"
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Subtitle</label>
                                <textarea 
                                    className="form-input" 
                                    rows="3"
                                    value={settings.hero?.subtitle || ''} 
                                    onChange={(e) => updateHero('subtitle', e.target.value)}
                                    placeholder="Route optimization, customer management..."
                                />
                            </div>
                        </div>
                    </div>

                    {/* Pricing Settings */}
                    <div className="card">
                        <div className="card-header" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <h3>üí∞ Pricing Plans</h3>
                            <button className="btn btn-primary btn-sm" onClick={() => saveSettings('pricing', settings.pricing)} disabled={saving}>
                                {saving ? 'Saving...' : 'Save Pricing'}
                            </button>
                        </div>
                        <div className="card-body">
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '1.5rem' }}>
                                {(settings.pricing?.plans || []).map((plan, planIndex) => (
                                    <div key={planIndex} style={{ background: 'var(--bg-dark)', padding: '1.5rem', borderRadius: '12px', border: plan.featured ? '2px solid var(--primary)' : '1px solid var(--border)' }}>
                                        <div className="form-group">
                                            <label className="form-label">Plan Name</label>
                                            <input className="form-input" value={plan.name} onChange={(e) => updatePlan(planIndex, 'name', e.target.value)} />
                                        </div>
                                        <div className="form-group">
                                            <label className="form-label">Description</label>
                                            <input className="form-input" value={plan.description} onChange={(e) => updatePlan(planIndex, 'description', e.target.value)} />
                                        </div>
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem' }}>
                                            <div className="form-group">
                                                <label className="form-label">Price ($)</label>
                                                <input className="form-input" type="number" value={plan.price || ''} onChange={(e) => updatePlan(planIndex, 'price', e.target.value ? parseInt(e.target.value) : null)} placeholder="Custom" />
                                            </div>
                                            <div className="form-group">
                                                <label className="form-label">Period</label>
                                                <select className="form-input" value={plan.period || ''} onChange={(e) => updatePlan(planIndex, 'period', e.target.value || null)}>
                                                    <option value="">None</option>
                                                    <option value="month">month</option>
                                                    <option value="year">year</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div className="form-group">
                                            <label className="form-label" style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                                <input type="checkbox" checked={plan.featured} onChange={(e) => updatePlan(planIndex, 'featured', e.target.checked)} />
                                                Featured (Most Popular)
                                            </label>
                                        </div>
                                        <div className="form-group">
                                            <label className="form-label">Features</label>
                                            {plan.features.map((feature, featureIndex) => (
                                                <div key={featureIndex} style={{ display: 'flex', gap: '0.5rem', marginBottom: '0.5rem' }}>
                                                    <input className="form-input" value={feature} onChange={(e) => updatePlanFeature(planIndex, featureIndex, e.target.value)} />
                                                    <button className="btn btn-sm" style={{ background: 'var(--danger)', color: 'white' }} onClick={() => removeFeature(planIndex, featureIndex)}>‚úï</button>
                                                </div>
                                            ))}
                                            <button className="btn btn-sm btn-secondary" onClick={() => addFeature(planIndex)}>+ Add Feature</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Admin Password Change */}
                    <div className="card" style={{ marginTop: '2rem' }}>
                        <div className="card-header">
                            <h3>üîê Change Super Admin Password</h3>
                        </div>
                        <div className="card-body">
                            <PasswordChangeForm token={token} />
                        </div>
                    </div>
                </>
            );
        }

        // Password Change Form Component
        function PasswordChangeForm({ token }) {
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [message, setMessage] = useState('');
            const [saving, setSaving] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');

                if (newPassword !== confirmPassword) {
                    setMessage('‚ùå New passwords do not match');
                    return;
                }

                if (newPassword.length < 8) {
                    setMessage('‚ùå Password must be at least 8 characters');
                    return;
                }

                setSaving(true);
                try {
                    const response = await fetch('/.netlify/functions/super-auth/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setMessage('‚úÖ Password changed successfully!');
                        setCurrentPassword('');
                        setNewPassword('');
                        setConfirmPassword('');
                    } else {
                        setMessage('‚ùå ' + (data.error || 'Failed to change password'));
                    }
                } catch (err) {
                    setMessage('‚ùå Error changing password');
                } finally {
                    setSaving(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} style={{ maxWidth: '400px' }}>
                    <div className="form-group">
                        <label className="form-label">Current Password</label>
                        <input 
                            type="password" 
                            className="form-input" 
                            value={currentPassword}
                            onChange={(e) => setCurrentPassword(e.target.value)}
                            required
                        />
                    </div>
                    <div className="form-group">
                        <label className="form-label">New Password</label>
                        <input 
                            type="password" 
                            className="form-input" 
                            value={newPassword}
                            onChange={(e) => setNewPassword(e.target.value)}
                            required
                            minLength="8"
                        />
                    </div>
                    <div className="form-group">
                        <label className="form-label">Confirm New Password</label>
                        <input 
                            type="password" 
                            className="form-input" 
                            value={confirmPassword}
                            onChange={(e) => setConfirmPassword(e.target.value)}
                            required
                        />
                    </div>
                    {message && (
                        <div style={{ marginBottom: '1rem', color: message.includes('‚úÖ') ? 'var(--success)' : 'var(--danger)' }}>
                            {message}
                        </div>
                    )}
                    <button type="submit" className="btn btn-primary" disabled={saving}>
                        {saving ? 'Changing...' : 'Change Password'}
                    </button>
                </form>
            );
        }

        // Main App
        function App() {
            const [admin, setAdmin] = useState(null);
            const [token, setToken] = useState(null);

            useEffect(() => {
                // Check for existing session
                const savedToken = localStorage.getItem('superAdminToken');
                const savedAdmin = localStorage.getItem('superAdmin');
                if (savedToken && savedAdmin) {
                    setToken(savedToken);
                    setAdmin(JSON.parse(savedAdmin));
                }
            }, []);

            const handleLogin = (adminData, tokenData) => {
                setAdmin(adminData);
                setToken(tokenData);
            };

            const handleLogout = () => {
                localStorage.removeItem('superAdminToken');
                localStorage.removeItem('superAdmin');
                setAdmin(null);
                setToken(null);
            };

            if (!admin || !token) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return <Dashboard admin={admin} token={token} onLogout={handleLogout} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
