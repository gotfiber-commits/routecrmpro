<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteCRMPro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #8B5CF6;
            --accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --bg-dark: #0F172A;
            --bg-card: #1E293B;
            --bg-hover: #334155;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --border: #334155;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-dark); color: var(--text-primary); line-height: 1.6; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%); }
        .login-box { background: var(--bg-card); padding: 2.5rem; border-radius: 16px; width: 100%; max-width: 420px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-header h1 { font-size: 2rem; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .company-badge { display: inline-block; background: var(--bg-hover); padding: 0.5rem 1rem; border-radius: 20px; margin-top: 0.75rem; font-size: 0.9rem; color: var(--text-secondary); }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 500; }
        .form-input, .form-select { width: 100%; padding: 0.875rem 1rem; background: var(--bg-dark); border: 2px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 1rem; font-family: inherit; transition: border-color 0.2s; }
        .form-input:focus { outline: none; border-color: var(--primary); }
        .btn { padding: 0.875rem 1.5rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-family: inherit; font-size: 1rem; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; width: 100%; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-secondary { background: var(--bg-hover); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-sm { padding: 0.5rem 1rem; font-size: 0.875rem; }
        .error-message { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; }
        .dashboard { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--bg-card); border-right: 1px solid var(--border); display: flex; flex-direction: column; position: fixed; height: 100vh; overflow-y: auto; }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .sidebar-logo { display: flex; align-items: center; gap: 0.75rem; }
        .sidebar-logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .sidebar-logo h2 { font-size: 1.1rem; }
        .company-name { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }
        .sidebar-nav { padding: 1rem; flex: 1; }
        .nav-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.875rem 1rem; border-radius: 8px; color: var(--text-secondary); cursor: pointer; transition: all 0.2s; margin-bottom: 0.25rem; }
        .nav-item:hover { background: var(--bg-hover); color: var(--text-primary); }
        .nav-item.active { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; }
        .sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid var(--border); }
        .user-info { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }
        .user-avatar { width: 40px; height: 40px; background: var(--bg-hover); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
        .user-name { font-weight: 600; font-size: 0.9rem; }
        .user-role { font-size: 0.75rem; color: var(--text-muted); text-transform: capitalize; }
        .main-content { flex: 1; margin-left: 260px; padding: 2rem; overflow-y: auto; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-title { font-size: 1.75rem; font-weight: 700; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--bg-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card-icon { font-size: 2rem; margin-bottom: 0.5rem; }
        .stat-card-value { font-size: 2rem; font-weight: 700; }
        .stat-card-label { color: var(--text-muted); font-size: 0.875rem; }
        .table-container { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 2rem; }
        .table-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); }
        .table-title { font-size: 1.1rem; font-weight: 600; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.5rem; text-align: left; }
        th { background: var(--bg-dark); color: var(--text-muted); font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }
        tr { border-bottom: 1px solid var(--border); }
        tr:hover { background: var(--bg-hover); }
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-active, .status-delivered { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .status-scheduled, .status-in_progress { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .status-inactive, .status-cancelled { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal { background: var(--bg-card); border-radius: 16px; width: 100%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .modal-close { background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; }
        .modal-body { padding: 1.5rem; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; padding: 1.5rem; border-top: 1px solid var(--border); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem; color: var(--text-muted); }
        .spinner { width: 50px; height: 50px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        @media (max-width: 1024px) {
            .grid-2 { grid-template-columns: 1fr; }
            .sidebar { width: 70px; }
            .sidebar-header, .sidebar-footer { padding: 1rem 0.5rem; }
            .sidebar-logo h2, .company-name, .nav-item span, .user-info > div { display: none; }
            .nav-item { justify-content: center; padding: 1rem; }
            .main-content { margin-left: 70px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = '/.netlify/functions';
        
        function getTenant() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('tenant')) return params.get('tenant');
            const host = window.location.hostname;
            const parts = host.split('.');
            if (parts.length >= 2 && !['www', 'app', 'localhost'].includes(parts[0])) return parts[0];
            return null;
        }

        const api = {
            token: localStorage.getItem('authToken'),
            tenant: getTenant(),
            async request(endpoint, options = {}) {
                const headers = { 'Content-Type': 'application/json', ...(this.token && { 'Authorization': `Bearer ${this.token}` }), ...options.headers };
                let url = `${API_BASE}${endpoint}`;
                if (this.tenant && !url.includes('tenant=')) url += (url.includes('?') ? '&' : '?') + `tenant=${this.tenant}`;
                const response = await fetch(url, { ...options, headers });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Request failed');
                return data;
            },
            setToken(token) { this.token = token; if (token) localStorage.setItem('authToken', token); else localStorage.removeItem('authToken'); }
        };

        function LoginScreen({ onLogin, tenant }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    const data = await api.request('/auth/login', { method: 'POST', body: JSON.stringify({ username, password }) });
                    api.setToken(data.token);
                    onLogin(data);
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };

            if (!tenant) {
                return (
                    <div className="login-container">
                        <div className="login-box" style={{ textAlign: 'center' }}>
                            <div style={{ fontSize: '4rem', marginBottom: '1rem' }}>üöõ</div>
                            <h1 style={{ marginBottom: '1rem' }}>RouteCRMPro</h1>
                            <p style={{ color: 'var(--text-muted)', marginBottom: '2rem' }}>Please access your company portal via your dedicated URL.</p>
                            <div style={{ background: 'var(--bg-dark)', padding: '1rem', borderRadius: '8px', fontSize: '0.9rem', color: 'var(--text-secondary)' }}>
                                Example: routecrmpro.com/app?tenant=<strong>yourcompany</strong>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="login-container">
                    <div className="login-box">
                        <div className="login-header">
                            <div style={{ fontSize: '3rem', marginBottom: '0.5rem' }}>üöõ</div>
                            <h1>RouteCRMPro</h1>
                            <div className="company-badge">üè¢ {tenant}</div>
                        </div>
                        <form onSubmit={handleSubmit}>
                            {error && <div className="error-message">‚ö†Ô∏è {error}</div>}
                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input type="text" className="form-input" value={username} onChange={(e) => setUsername(e.target.value)} placeholder="Enter username" required autoFocus />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input type="password" className="form-input" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Enter password" required />
                            </div>
                            <button type="submit" className="btn btn-primary" disabled={loading}>{loading ? 'üîÑ Signing in...' : 'üîê Sign In'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, company, onLogout }) {
            const [activeView, setActiveView] = useState('dashboard');
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);

            // Safety check - if user or company is null, don't render
            if (!user || !company) {
                return (
                    <div className="login-container">
                        <div className="login-box" style={{ textAlign: 'center' }}>
                            <p>Session expired. Please login again.</p>
                            <button className="btn btn-primary" onClick={onLogout}>Return to Login</button>
                        </div>
                    </div>
                );
            }

            useEffect(() => { loadData(); }, []);

            const loadData = async () => {
                setLoading(true);
                try { const result = await api.request('/data'); setData(result); } catch (err) { console.error('Failed to load data:', err); } finally { setLoading(false); }
            };

            const navItems = [
                { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                { id: 'customers', icon: 'üë•', label: 'Customers' },
                { id: 'orders', icon: 'üì¶', label: 'Orders' },
                { id: 'routes', icon: 'üó∫Ô∏è', label: 'Routes' },
                { id: 'trucks', icon: 'üöö', label: 'Trucks' },
                { id: 'drivers', icon: 'üë∑', label: 'Drivers' },
            ];
            if (user?.role === 'admin') navItems.push({ id: 'dcs', icon: 'üè≠', label: 'Distribution Centers' }, { id: 'users', icon: 'üë§', label: 'Users' }, { id: 'billing', icon: 'üí≥', label: 'Billing' });

            return (
                <div className="dashboard">
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <div className="sidebar-logo">
                                <div className="sidebar-logo-icon">üöõ</div>
                                <div><h2>RouteCRMPro</h2><div className="company-name">{company?.name || 'Company'}</div></div>
                            </div>
                        </div>
                        <nav className="sidebar-nav">
                            {navItems.map(item => (
                                <div key={item.id} className={`nav-item ${activeView === item.id ? 'active' : ''}`} onClick={() => setActiveView(item.id)}>
                                    <span style={{ fontSize: '1.25rem' }}>{item.icon}</span>
                                    <span>{item.label}</span>
                                </div>
                            ))}
                        </nav>
                        <div className="sidebar-footer">
                            <div className="user-info">
                                <div className="user-avatar">{user?.avatar || 'üë§'}</div>
                                <div><div className="user-name">{user?.name || 'User'}</div><div className="user-role">{user?.role || ''}</div></div>
                            </div>
                            <button className="btn btn-secondary btn-sm" style={{ width: '100%' }} onClick={onLogout}>üö™ Sign Out</button>
                        </div>
                    </div>
                    <div className="main-content">
                        {loading ? (
                            <div className="loading"><div className="spinner"></div><div>Loading data...</div></div>
                        ) : (
                            <>
                                {activeView === 'dashboard' && <DashboardView data={data} />}
                                {activeView === 'customers' && <ListView title="Customers" icon="üë•" items={data?.customers || []} columns={['name', 'city', 'customer_type', 'status']} />}
                                {activeView === 'orders' && <ListView title="Orders" icon="üì¶" items={data?.orders || []} columns={['order_number', 'customer_name', 'gallons_requested', 'status']} />}
                                {activeView === 'routes' && <ListView title="Routes" icon="üó∫Ô∏è" items={data?.routes || []} columns={['route_number', 'scheduled_date', 'driver_name', 'status']} />}
                                {activeView === 'trucks' && <ListView title="Trucks" icon="üöö" items={data?.trucks || []} columns={['name', 'dc_name', 'capacity_gallons', 'status']} />}
                                {activeView === 'drivers' && <ListView title="Drivers" icon="üë∑" items={data?.drivers || []} columns={['name', 'dc_name', 'phone', 'status']} />}
                                {activeView === 'dcs' && <ListView title="Distribution Centers" icon="üè≠" items={data?.distributionCenters || []} columns={['name', 'city', 'capacity_gallons', 'status']} />}
                                {activeView === 'users' && <UsersView />}
                                {activeView === 'billing' && <TenantBillingView />}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        function DashboardView({ data }) {
            const stats = [
                { icon: 'üë•', value: data?.customers?.length || 0, label: 'Customers' },
                { icon: 'üì¶', value: data?.orders?.filter(o => o.status === 'pending').length || 0, label: 'Pending Orders' },
                { icon: 'üó∫Ô∏è', value: data?.routes?.filter(r => r.status === 'planned').length || 0, label: 'Planned Routes' },
                { icon: 'üöö', value: data?.trucks?.filter(t => t.status === 'active').length || 0, label: 'Active Trucks' },
            ];
            return (
                <>
                    <div className="page-header"><h1 className="page-title">Dashboard</h1></div>
                    <div className="stats-grid">
                        {stats.map((stat, i) => (
                            <div key={i} className="stat-card">
                                <div className="stat-card-icon">{stat.icon}</div>
                                <div className="stat-card-value">{stat.value}</div>
                                <div className="stat-card-label">{stat.label}</div>
                            </div>
                        ))}
                    </div>
                    <div className="grid-2">
                        <div className="table-container">
                            <div className="table-header"><div className="table-title">Recent Orders</div></div>
                            <table>
                                <thead><tr><th>Order #</th><th>Customer</th><th>Gallons</th><th>Status</th></tr></thead>
                                <tbody>
                                    {(data?.orders || []).slice(0, 5).map(order => (
                                        <tr key={order.id}>
                                            <td><code>{order.order_number}</code></td>
                                            <td>{order.customer_name}</td>
                                            <td>{order.gallons_requested}</td>
                                            <td><span className={`status-badge status-${order.status}`}>{order.status}</span></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <div className="table-container">
                            <div className="table-header"><div className="table-title">Distribution Centers</div></div>
                            <table>
                                <thead><tr><th>Name</th><th>Location</th><th>Status</th></tr></thead>
                                <tbody>
                                    {(data?.distributionCenters || []).map(dc => (
                                        <tr key={dc.id}>
                                            <td>{dc.name}</td>
                                            <td>{dc.city}, {dc.state}</td>
                                            <td><span className={`status-badge status-${dc.status}`}>{dc.status}</span></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </>
            );
        }

        function ListView({ title, icon, items, columns }) {
            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">{icon} {title}</h1>
                        <button className="btn btn-primary">‚ûï Add New</button>
                    </div>
                    <div className="table-container">
                        <div className="table-header"><div className="table-title">{items.length} {title}</div></div>
                        <table>
                            <thead><tr>{columns.map(col => <th key={col}>{col.replace(/_/g, ' ')}</th>)}</tr></thead>
                            <tbody>
                                {items.map((item, i) => (
                                    <tr key={item.id || i}>
                                        {columns.map(col => (
                                            <td key={col}>
                                                {col === 'status' ? <span className={`status-badge status-${item[col]}`}>{item[col]}</span> : item[col] || '-'}
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </>
            );
        }

        function UsersView() {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            useEffect(() => { api.request('/data/users').then(setUsers).catch(console.error).finally(() => setLoading(false)); }, []);
            if (loading) return <div className="loading"><div className="spinner"></div></div>;
            return <ListView title="Users" icon="üë§" items={users} columns={['name', 'username', 'role', 'status']} />;
        }

        function TenantBillingView() {
            const [billing, setBilling] = useState(null);
            const [invoices, setInvoices] = useState([]);
            const [ledger, setLedger] = useState([]);
            const [paymentMethod, setPaymentMethod] = useState(null);
            const [stripeConfig, setStripeConfig] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('overview');
            const [showAddCard, setShowAddCard] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [message, setMessage] = useState('');

            useEffect(() => { loadBilling(); }, []);

            const loadBilling = async () => {
                setLoading(true);
                try {
                    const [overviewRes, invoicesRes, ledgerRes, pmRes, configRes] = await Promise.all([
                        api.request('/tenant-billing'),
                        api.request('/tenant-billing/invoices'),
                        api.request('/tenant-billing/ledger'),
                        api.request('/tenant-billing/payment-method'),
                        api.request('/tenant-billing/stripe-config')
                    ]);
                    setBilling(overviewRes);
                    setInvoices(invoicesRes?.invoices || []);
                    setLedger(ledgerRes?.ledger || []);
                    setPaymentMethod(pmRes);
                    setStripeConfig(configRes);
                } catch (err) {
                    console.error('Failed to load billing:', err);
                } finally {
                    setLoading(false);
                }
            };

            const toggleAutoPay = async (enabled) => {
                try {
                    await api.request('/tenant-billing/enable-autopay', { method: 'POST', body: JSON.stringify({ enabled }) });
                    setMessage(enabled ? '‚úÖ Auto-pay enabled!' : 'Auto-pay disabled');
                    loadBilling();
                } catch (err) {
                    setMessage('‚ùå ' + (err.message || 'Failed to update auto-pay'));
                }
            };

            const removeCard = async () => {
                if (!confirm('Remove this payment method? Auto-pay will be disabled.')) return;
                try {
                    await api.request('/tenant-billing/payment-method', { method: 'DELETE' });
                    setMessage('Payment method removed');
                    loadBilling();
                } catch (err) {
                    setMessage('‚ùå Failed to remove card');
                }
            };

            const payInvoice = async (invoiceId) => {
                if (!paymentMethod?.has_payment_method) {
                    setMessage('Please add a payment method first');
                    setActiveTab('payment');
                    return;
                }
                setProcessing(true);
                try {
                    await api.request(`/tenant-billing/pay/${invoiceId}`, { method: 'POST' });
                    setMessage('‚úÖ Payment successful! Receipt sent to your email.');
                    loadBilling();
                } catch (err) {
                    setMessage('‚ùå ' + (err.message || 'Payment failed'));
                }
                setProcessing(false);
            };

            const formatCurrency = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount || 0);
            const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '-';

                        <div style={{ background: billing?.auto_pay ? 'rgba(16,185,129,0.1)' : 'rgba(245,158,11,0.1)', border: `1px solid ${billing?.auto_pay ? 'var(--success)' : 'var(--warning)'}`, padding: '1rem 1.5rem', borderRadius: '8px', marginBottom: '1.5rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '1rem' }}>

                    <div style={{ display: 'flex', gap: '0.5rem', marginBottom: '1.5rem', borderBottom: '1px solid var(--border)', paddingBottom: '0.5rem', flexWrap: 'wrap' }}>

                    </div>

                    {/* Overview Tab */}
                    {activeTab === 'overview' && (
                        <>
                            {/* Payment Method Status */}
                            <div className="card" style={{ marginBottom: '1.5rem' }}>
                                <div className="card-body" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '1rem' }}>
                                    <div>
                                        <strong>Payment Method:</strong>{' '}
                                        {paymentMethod?.has_payment_method ? (
                                            <span style={{ color: 'var(--success)' }}>
                                                üí≥ {paymentMethod.card?.brand?.toUpperCase()} ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ {paymentMethod.card?.last4} (expires {paymentMethod.card?.exp_month}/{paymentMethod.card?.exp_year})
                                            </span>

                                        {paymentMethod?.has_payment_method ? 'Manage' : 'Add Card'}
                                    </button>
                                </div>
                            </div>

                            {/* Recent Invoices */}
                            <div className="table-container">
                                <div className="table-header"><div className="table-title">Recent Invoices</div></div>
                                <table>
                                    <thead><tr><th>Invoice #</th><th>Period</th><th>Amount</th><th>Due Date</th><th>Status</th><th></th></tr></thead>
                                    <tbody>
                                        {(billing?.recent_invoices || []).slice(0, 5).map(inv => (
                                            <tr key={inv.id}>

                                                <td>{formatDate(inv.period_start)} - {formatDate(inv.period_end)}</td>

                                                <td><span className={`status-badge status-${inv.status}`}>{inv.status}</span></td>
                                                <td>
                                                    {inv.status === 'pending' && paymentMethod?.has_payment_method && (
                                                        <button className="btn btn-primary btn-sm" onClick={() => payInvoice(inv.id)} disabled={processing}>Pay</button>
                                                    )}
                                                </td>
                                            </tr>
                                        ))}
                                        {(!billing?.recent_invoices || billing.recent_invoices.length === 0) && (
                                            <tr><td colSpan="6" style={{ textAlign: 'center', color: 'var(--text-muted)' }}>No invoices yet</td></tr>

                    {/* All Invoices Tab */}
                    {activeTab === 'invoices' && (
                        <div className="table-container">
                            <div className="table-header"><div className="table-title">All Invoices</div></div>
                            <table>
                                <thead><tr><th>Invoice #</th><th>Period</th><th>Plan</th><th>Amount</th><th>Due Date</th><th>Paid</th><th>Status</th><th></th></tr></thead>
                                <tbody>
                                    {invoices.map(inv => (
                                        <tr key={inv.id}>
                                            <td><strong>{inv.invoice_number}</strong></td>
                                            <td>{formatDate(inv.period_start)} - {formatDate(inv.period_end)}</td>
                                            <td style={{ textTransform: 'capitalize' }}>{inv.plan}</td>
                                            <td>{formatCurrency(inv.total)}</td>
                                            <td>{formatDate(inv.due_date)}</td>
                                            <td>{inv.paid_at ? formatDate(inv.paid_at) : '-'}</td>
                                            <td><span className={`status-badge status-${inv.status}`}>{inv.status}</span></td>
                                            <td>
                                                {inv.status === 'pending' && paymentMethod?.has_payment_method && (
                                                    <button className="btn btn-primary btn-sm" onClick={() => payInvoice(inv.id)} disabled={processing}>Pay Now</button>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                    {invoices.length === 0 && (
                                        <tr><td colSpan="8" style={{ textAlign: 'center', color: 'var(--text-muted)' }}>No invoices found</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {/* Payment Method Tab */}
                    {activeTab === 'payment' && (
                        <div className="card">
                            <div className="card-header"><h3>üí≥ Payment Method</h3></div>
                            <div className="card-body">
                                {!stripeConfig?.enabled ? (
                                    <div style={{ textAlign: 'center', padding: '2rem', color: 'var(--text-muted)' }}>
                                        <p>Online payments are not configured yet.</p>
                                        <p>Please contact billing@routecrmpro.com to arrange payment.</p>
                                    </div>
                                ) : paymentMethod?.has_payment_method ? (
                                    <>
                                        {/* Current Card */}
                                        <div style={{ background: 'var(--bg-dark)', padding: '1.5rem', borderRadius: '12px', marginBottom: '1.5rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '1rem' }}>
                                            <div>
                                                <div style={{ fontSize: '1.5rem', marginBottom: '0.5rem' }}>
                                                    {paymentMethod.card?.brand === 'visa' && 'üí≥'}
                                                    {paymentMethod.card?.brand === 'mastercard' && 'üí≥'}
                                                    {paymentMethod.card?.brand === 'amex' && 'üí≥'}
                                                    {' '}{paymentMethod.card?.brand?.toUpperCase() || 'Card'}
                                                </div>
                                                <div style={{ fontFamily: 'monospace', fontSize: '1.25rem', letterSpacing: '2px' }}>
                                                    ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ {paymentMethod.card?.last4}
                                                </div>
                                                <div style={{ color: 'var(--text-muted)', marginTop: '0.5rem' }}>
                                                    Expires {paymentMethod.card?.exp_month}/{paymentMethod.card?.exp_year}
                                                </div>
                                            </div>
                                            <button className="btn btn-secondary" onClick={removeCard}>Remove Card</button>
                                        </div>

                                        {/* Auto-Pay Toggle */}
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '1rem', background: paymentMethod?.auto_pay ? 'rgba(16,185,129,0.1)' : 'var(--bg-dark)', borderRadius: '8px', border: paymentMethod?.auto_pay ? '1px solid var(--success)' : '1px solid var(--border)' }}>
                                            <div>
                                                <strong>üîÑ Automatic Payments</strong>

                                                </p>
                                            </div>
                                            <label style={{ display: 'flex', alignItems: 'center', cursor: 'pointer' }}>

                                                    checked={paymentMethod?.auto_pay || false}
                                                    onChange={(e) => toggleAutoPay(e.target.checked)}

                    {activeTab === 'history' && (
                        <div className="table-container">

                            <table>
                                <thead><tr><th>Date</th><th>Type</th><th>Description</th><th>Amount</th><th>Balance</th></tr></thead>
                                <tbody>
                                    {ledger.map(entry => (
                                        <tr key={entry.id}>
                                            <td>{formatDate(entry.created_at)}</td>
                                            <td style={{ textTransform: 'capitalize' }}><span className={`status-badge status-${entry.type === 'payment' ? 'paid' : entry.type === 'charge' ? 'pending' : 'active'}`}>{entry.type}</span></td>
                                            <td>{entry.description}</td>
                                            <td style={{ color: entry.amount < 0 ? 'var(--success)' : 'var(--danger)', fontWeight: '600' }}>
                                                {entry.amount < 0 ? '-' : '+'}{formatCurrency(Math.abs(entry.amount))}
                                            </td>
                                            <td>{formatCurrency(entry.balance)}</td>
                                        </tr>
                                    ))}
                                    {ledger.length === 0 && (
                                        <tr><td colSpan="5" style={{ textAlign: 'center', color: 'var(--text-muted)' }}>No transaction history</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {/* Add Card Modal */}
                    {showAddCard && stripeConfig?.enabled && (
                        <AddCardModal 
                            stripeKey={stripeConfig.publishableKey}
                            onClose={() => setShowAddCard(false)}
                            onSuccess={() => { setShowAddCard(false); loadBilling(); setMessage('‚úÖ Payment method added! Auto-pay is now enabled.'); }}
                        />
                    )}
                </>
            );
        }

        // Add Card Modal with Stripe Elements
        function AddCardModal({ stripeKey, onClose, onSuccess }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [cardComplete, setCardComplete] = useState(false);
            const [stripe, setStripe] = useState(null);
            const [cardElement, setCardElement] = useState(null);
            const cardContainerRef = React.useRef(null);

            // Initialize Stripe when modal opens
            useEffect(() => {
                if (!stripeKey) {
                    setError('Stripe is not configured. Please contact support.');
                    return;
                }

                try {
                    const stripeInstance = Stripe(stripeKey);
                    setStripe(stripeInstance);

                    const elements = stripeInstance.elements({
                        appearance: {
                            theme: 'night',
                            variables: {
                                colorPrimary: '#6366F1',
                                colorBackground: '#0F172A',
                                colorText: '#F8FAFC',
                                colorDanger: '#EF4444',
                                fontFamily: 'Outfit, sans-serif',
                                borderRadius: '8px',
                            }
                        }
                    });

                    const card = elements.create('card', {
                        style: {
                            base: {
                                fontSize: '16px',
                                color: '#F8FAFC',
                                '::placeholder': { color: '#64748B' },
                            },
                            invalid: {
                                color: '#EF4444',
                            }
                        }
                    });

                    // Mount card element
                    setTimeout(() => {
                        if (cardContainerRef.current) {
                            card.mount(cardContainerRef.current);
                            setCardElement(card);

                            card.on('change', (event) => {
                                setCardComplete(event.complete);
                                if (event.error) {
                                    setError(event.error.message);
                                } else {
                                    setError('');
                                }
                            });
                        }
                    }, 100);

                    return () => {
                        card.destroy();
                    };
                } catch (err) {
                    setError('Failed to load payment form: ' + err.message);
                }
            }, [stripeKey]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!stripe || !cardElement) {
                    setError('Payment form not ready. Please wait...');
                    return;
                }

                if (!cardComplete) {
                    setError('Please complete the card details');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    // 1. Get setup intent from server
                    const setupRes = await api.request('/tenant-billing/setup-intent', { method: 'POST' });
                    
                    if (!setupRes.client_secret) {
                        throw new Error('Failed to initialize payment setup');
                    }

                    // 2. Confirm card setup with Stripe
                    const { setupIntent, error: stripeError } = await stripe.confirmCardSetup(
                        setupRes.client_secret,
                        {
                            payment_method: {
                                card: cardElement,
                            }
                        }
                    );

                    if (stripeError) {
                        throw new Error(stripeError.message);
                    }

                    if (setupIntent.status === 'succeeded') {
                        // 3. Save payment method to our server
                        await api.request('/tenant-billing/save-payment-method', {
                            method: 'POST',
                            body: JSON.stringify({ 
                                payment_method_id: setupIntent.payment_method 
                            })
                        });

                        onSuccess();
                    } else {
                        throw new Error('Card setup failed. Please try again.');
                    }

                } catch (err) {
                    setError(err.message || 'Failed to save card');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="modal-overlay" onClick={(e) => e.target === e.currentTarget && onClose()}>
                    <div className="modal" style={{ maxWidth: '450px' }}>
                        <div className="modal-header">
                            <h3>üí≥ Add Payment Method</h3>
                            <button className="modal-close" onClick={onClose}>&times;</button>
                        </div>
                        <div className="modal-body">
                            {error && <div className="error-message" style={{ marginBottom: '1rem' }}>{error}</div>}
                            
                            <p style={{ color: 'var(--text-muted)', marginBottom: '1.5rem' }}>
                                Your card will be saved securely for automatic payments. You can remove it at any time.
                            </p>

                            {/* Stripe Card Element */}
                            <div style={{ marginBottom: '1.5rem' }}>
                                <label style={{ display: 'block', marginBottom: '0.5rem', color: 'var(--text-secondary)', fontWeight: '500' }}>
                                    Card Details
                                </label>
                                <div 
                                    ref={cardContainerRef}
                                    style={{ 
                                        padding: '1rem', 
                                        border: '2px solid var(--border)', 
                                        borderRadius: '8px', 
                                        background: 'var(--bg-dark)',
                                        minHeight: '50px'
                                    }}
                                />
                            </div>

                            <div style={{ background: 'rgba(99,102,241,0.1)', padding: '1rem', borderRadius: '8px', marginBottom: '1rem' }}>
                                <strong>üîí Secure Payment</strong>
                                <p style={{ margin: '0.5rem 0 0', fontSize: '0.9rem', color: 'var(--text-muted)' }}>
                                    Your payment info is encrypted and securely processed by Stripe. We never store your full card number.
                                </p>
                            </div>

                            <div style={{ background: 'var(--bg-dark)', padding: '0.75rem', borderRadius: '6px', fontSize: '0.85rem', color: 'var(--text-muted)' }}>
                                <strong>Test Card:</strong> 4242 4242 4242 4242 | Exp: 12/28 | CVC: 123
                            </div>
                        </div>
                        <div className="modal-footer">
                            <button className="btn btn-secondary" onClick={onClose} disabled={loading}>Cancel</button>
                            <button className="btn btn-primary" onClick={handleSubmit} disabled={loading || !cardComplete}>
                                {loading ? 'Processing...' : 'Save Card & Enable Auto-Pay'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [company, setCompany] = useState(null);
            const tenant = getTenant();

            useEffect(() => {
                const token = localStorage.getItem('authToken');
                const savedUser = localStorage.getItem('user');
                const savedCompany = localStorage.getItem('company');
                
                try {
                    if (token && savedUser && savedCompany) {
                        const parsedUser = JSON.parse(savedUser);
                        const parsedCompany = JSON.parse(savedCompany);
                        
                        // Validate data has required fields
                        if (parsedUser && parsedUser.id && parsedUser.name && parsedCompany && parsedCompany.id && parsedCompany.name) {
                            api.setToken(token);
                            setUser(parsedUser);
                            setCompany(parsedCompany);
                        } else {
                            // Invalid data, clear everything
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('user');
                            localStorage.removeItem('company');
                        }
                    }
                } catch (err) {
                    // JSON parse error, clear everything
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    localStorage.removeItem('company');
                }
            }, []);

            const handleLogin = (data) => {
                if (data && data.user && data.company) {
                    setUser(data.user);
                    setCompany(data.company);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('company', JSON.stringify(data.company));
                }
            };
            const handleLogout = () => { api.setToken(null); localStorage.removeItem('authToken'); localStorage.removeItem('user'); localStorage.removeItem('company'); setUser(null); setCompany(null); };

            if (!user || !company) return <LoginScreen onLogin={handleLogin} tenant={tenant} />;
            return <Dashboard user={user} company={company} onLogout={handleLogout} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
